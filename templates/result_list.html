<!doctype html>
<form action="/result_list" method="POST">
  {% for interest in results %}
    <input type="checkbox" name="interest" value="{{ interest }}">{{ interest }}<br>
  {% endfor %}
  <input type="submit" name="curated" value="Submit">
</form>
<p>
  {% for interest in session.interests %}
    {{ interest }}
  {% endfor %}
</p>
