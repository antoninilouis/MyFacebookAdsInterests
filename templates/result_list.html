<!doctype html>
<form action="/result_list" method="POST">
  {% for result in results %}
    <input type="checkbox" name="interest" value="{{ result.name }}">{{ result.name }} ({{ '{:,}'.format(result.audience_size).replace(',',' ') }})<br>
  {% endfor %}
  <input type="submit" name="curated" value="Submit">
</form>
<p>
  {% for interest in session.interests %}
    {{ interest }}
  {% endfor %}
</p>
